package:
  name: scipy
  version: 1.5.2

source:
  # We can't use the version from PyPi as it includes Cythonized files
  # generated with an older Cython that does not support Python 3.7
  # This requires,
  #    pip install Cython Tempita
  # on the host for the build
  url: https://github.com/scipy/scipy/archive/v1.5.2.tar.gz
  sha256: f2c055e286a9421135407d3cb3efd3f1f7ae9a465b5edc0be14ac8c5c63f6ea1

  patches:
    # these patches can be found as commits in
    #    https://github.com/rth/scipy/tree/0.17.1-pyodide
    # on top of the v0.17.1 tag
    - patches/patch_all.patch

build:
  cflags: -I../../../../CLAPACK/CLAPACK-WA/INCLUDE -Wno-implicit-function-declaration -s ERROR_ON_UNDEFINED_SYMBOLS=0 -s ERROR_ON_MISSING_LIBRARIES=0
  cxxflags:

requirements:
  run:
    - numpy

test:
  imports:
    - scipy
    - scipy.cluster
    - scipy.constants
    - scipy.fftpack
    - scipy.odr
    - scipy.sparse
    - scipy.interpolate
    - scipy.integrate
    - scipy.linalg
    - scipy.misc
    - scipy.ndimage
    - scipy.spatial
    - scipy.special

  